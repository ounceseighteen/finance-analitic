<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить операцию</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>➕ Добавить операцию</h1>

        <div class="nav-links">
            <a href="{{ url_for('index') }}">Главная</a>
            <a href="{{ url_for('add_transaction') }}" class="active">Добавить</a>
            <a href="{{ url_for('history') }}">История</a>
            <a href="{{ url_for('import_export') }}">Импорт/Экспорт</a>
            <span style="margin-left: auto; color: #333;">
                Привет, {{ session.username }}!
            </span>
            <a href="{{ url_for('logout') }}" style="color: #dc3545;">Выйти</a>
        </div>

        <form method="POST" class="card">
            <!-- Тип операции -->
            <div class="form-group">
                <label>Тип операции:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="type" value="income" checked> Доход
                    </label>
                    <label>
                        <input type="radio" name="type" value="expense"> Расход
                    </label>
                </div>
            </div>

            <!-- Категория -->
            <div class="form-group">
                <label for="category">Категория:</label>
                <select id="category" name="category" required>
                    <option value="">Выберите категорию</option>
                    <option value="Зарплата">Зарплата</option>
                    <option value="Продукты">Продукты</option>
                    <option value="Транспорт">Транспорт</option>
                    <option value="Развлечения">Развлечения</option>
                    <option value="Коммунальные">Коммунальные</option>
                    <option value="Другое">Другое</option>
                </select>
            </div>

            <!-- Сумма -->
            <div class="form-group">
                <label for="amount">Сумма (₽):</label>
                <input type="number" id="amount" name="amount" step="0.01" min="0" required>
            </div>

            <!-- Описание -->
            <div class="form-group">
                <label for="description">Описание:</label>
                <input type="text" id="description" name="description" placeholder="Необязательно">
            </div>

            <!-- Кнопки -->
            <div class="button-group">
                <button type="submit" class="btn-primary">Добавить</button>
            </div>
        </form>
    </div>
</body>
</html>
